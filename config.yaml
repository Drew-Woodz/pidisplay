# ~/pidisplay/config.yaml
cards:
  order:
    - clock
    - weather
    - btc
    - news
  enabled:
    clock: true
    weather: true
    btc: true
    news: true

sources:  # New: Per-card source toggles (e.g., for news feeds)
  news:
    breitbart: true
    fox: true

intervals:  # Slide delays in viewer (seconds per card; was render intervals, now viewer-specific)
  clock: 5   # Shorter for clock
  weather: 10
  btc: 8
  news: 20   # Longer for news

colors:
  bg: [12, 12, 12]
  fg: [235, 235, 235]
  accent: [0, 100, 255]
  muted: [220, 220, 220]
  day_bg: [55, 175, 255]
  time_stamp: [200, 200, 200]

fonts:
  timestamp_size: 20
  header_size: 19
  footer_size: 18
  big_temp_size: 56
  clock_time_size: 92
  clock_date_size: 36
  btc_price_size: 72
  btc_change_size: 32
  weather_desc_size: 26
  weather_coming_up_size: 18
  weather_hourly_time_size: 16
  weather_hourly_temp_size: 20
  weather_hourly_pop_size: 14
  news_title_size: 19
  news_badge_size: 14

padding:
  timestamp_x: 12
  timestamp_y: 12

  # Weather card
  hourly_y: 180
  hourly_col_w: 72
  time_dy: 0
  temp_dy: 18
  pop_dy: 38
  icon_dx: 36
  icon_dy: 16
  icon_sz_tiny: 20
  hero_sz: 100
  hero_x: 170
  hero_y: 58
  coming_up_y: 156
  footer_y: 290

  # News card
  news_top_margin: 6
  news_cell_h: 53
  news_gap: 2
  news_l_margin: 12
  news_r_margin: 12
  news_pad: 8
  news_icon_sz: 24
  news_border: 1